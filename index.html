<!DOCTYPE html>
<html>
<head>
    <title>信息登记</title>
</head>
<body>
    <h2>信息登记</h2>
    <form action="/submit" method="POST">
        <label for="name">预约人姓名:</label>
        <input type="text" id="name" name="name"><br>

        <label for="department">科室:</label>
        <input type="text" id="department" name="department"><br>

        <label for="reason">事由:</label>
        <input type="text" id="reason" name="reason"><br>

        <label for="amount">金额:</label>
        <input type="text" id="amount" name="amount"><br>

        <label for="payment_method">支付方式:</label>
        <input type="text" id="payment_method" name="payment_method"><br>

        <label for="account_name">户名:</label>
        <input type="text" id="account_name" name="account_name"><br>

        <label for="account_number">账号:</label>
        <input type="text" id="account_number" name="account_number"><br>

        <label for="bank_name">开户行:</label>
        <input type="text" id="bank_name" name="bank_name"><br>

        <label for="appointment_time">预约时间:</label>
        <input type="text" id="appointment_time" name="appointment_time"><br>

        <label for="contact">预约人联系方式:</label>
        <input type="text" id="contact" name="contact"><br>

        <label for="notes">备注:</label>
        <input type="text" id="notes" name="notes"><br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
